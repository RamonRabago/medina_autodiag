# Config as Code - Railway
# https://docs.railway.app/reference/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

# CRÍTICO: startCommand explícito evita que Railway use Procfile, dashboard o cualquier override
# con "alembic upgrade head" que bloqueaba el arranque.
[deploy]
startCommand = '/bin/sh -c "exec uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"'
