# Configuraci√≥n para Railway / Nixpacks
# Instala Python + Node, construye frontend y ejecuta backend

[phases.setup]
nixPkgs = ["python312", "nodejs_20"]

[phases.install]
cmds = [
  "pip install -r requirements.txt",
  "cd frontend && npm ci && npm run build && cd .."
]

[start]
# Sin alembic en arranque (igual que start.sh). Migraciones: railway run alembic upgrade head
cmd = "uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
